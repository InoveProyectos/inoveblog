<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/inove_icon.png') }}" sizes="32x32" />
  <title>Inove Blog</title>
</head>
<body>
  <div id="container">
    <header>
      <div>
        <a href="{{url_for('docs')}}"><img src="{{ url_for('static', filename='images/inove_icon.png') }}" alt="inove" width="50"></a>
        <h4>inoveblog</h4>
      </div>
      <div id="user">
        <a href="{{url_for('logout')}}"><h3>salir</h3></a>
        <img src="{{ url_for('static', filename='images/avatar_icon.png') }}" alt="inove" width="50">
      </div>
    </header>
    <section id="seccionUsuario">
      <div id="divFoto">
        <img src="{{ foto }}" alt="Image">
        <input type="file" id="foto" name ="foto"/>
        <button id="subirFoto" path="{{url_for('foto')}}">subir foto</button>
      </div>
      <div id="divUsuario">
        <h3>{{usuario}}</h3>
      </div>
    </section>
    <section>
      <h2>API Key:</h2 >
      <p>{{apikey}}</p>
    </section>
    <section id="seccionPublicar">
      <input type="hidden" id="usuario" value={{usuario}}>
      <input type="hidden" id="apikey" value={{apikey}}>
      <label for="titulo">Titulo:</label>      
      <input type="text" id="titulo" name="titulo">
      <label for="texto">Texto:</label>
      <textarea id="texto" name="texto" placeholder="escriba su post" rows=3 minlength=10 maxlength=300></textarea>
      <button id="publicar" path="{{url_for('post')}}">Publicar</button>
    </section>
    <section id="posteos">

    </section>
  </div>

  <script src="{{ url_for('static', filename='js/blog.js') }}"></script>

</body>
</html>
